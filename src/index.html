<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Color-Generator</title>
  <meta http-equiv="Contente-type" content="text/html;charset-UTF-B" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">

      </div>
    </header>

    <div class="container">
      <section class="buttons">

        <div class="button-color">
          <div class="color">
            <div class="button-label"><label for="hex">hex</label></div>
            <input type="color" class="link" id="hex" name="color" value="#c1aeae">
          </div>
        </div>

        <div class="button-number">
          <div class="number">
            <div class="button-label"><label for="qtg">qtg</label></div>
            <input type="number" class="link" id="qtg" name="number" max="20" min="3" value="2" />
          </div>
        </div>

      </section>
    </div>

    <section class="table">
      <div class="container">

      </div>
    </section>
  </div>

  <footer class="footer">

  </footer>









</body>

</html>
